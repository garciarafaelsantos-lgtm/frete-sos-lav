<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora de Frete - SOS Lavanderia Igaratá">
    <meta name="theme-color" content="#007bff">
    <title>Calculadora de Frete – SOS Lavanderia Igaratá</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="sos.png">
    
    <!-- Manifest para PWA -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="header-content">
            <img src="sos.png" alt="Logo SOS Lavanderia" class="logo">
            <h1>Calculadora de Frete – SOS Lavanderia Igaratá</h1>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container">
        <div class="card">
            <h2>Calcular Valor do Frete</h2>
            
            <!-- Formulário -->
            <form id="freteForm" class="form">
                <!-- Campo: Quilometragem de Ida -->
                <div class="form-group">
                    <label for="quilometragemIda">Quilometragem de Ida (km)</label>
                    <input 
                        type="number" 
                        id="quilometragemIda" 
                        placeholder="Ex: 15" 
                        step="0.1"
                        min="0"
                        required
                    >
                </div>

                <!-- Campo: Quilometragem de Volta -->
                <div class="form-group">
                    <label for="quilometragemVolta">Quilometragem de Volta (km)</label>
                    <input 
                        type="number" 
                        id="quilometragemVolta" 
                        placeholder="Ex: 15" 
                        step="0.1"
                        min="0"
                        required
                    >
                </div>

                <!-- Campo: Valor do Combustível -->
                <div class="form-group">
                    <label for="valorCombustivel">Valor do Combustível (R$/L)</label>
                    <input 
                        type="number" 
                        id="valorCombustivel" 
                        placeholder="Ex: 5.50" 
                        step="0.01"
                        min="0"
                        required
                    >
                </div>

                <!-- Botões -->
                <div class="button-group">
                    <button type="button" id="calcularBtn" class="btn btn-primary">Calcular Valor</button>
                    <button type="button" id="limparBtn" class="btn btn-secondary">Limpar</button>
                </div>
            </form>

            <!-- Área de Resultados -->
            <div id="resultados" class="resultados" style="display: none;">
                <h3>Resultado do Cálculo</h3>
                <div class="resultado-item">
                    <p id="quilometragemTotal"></p>
                </div>
                <div class="resultado-item destaque">
                    <p id="valorFinal"></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; 2025 SOS Lavanderia Igaratá</p>
    </footer>

    <!-- Script do Service Worker -->
    <script>
        // Registrar o Service Worker para funcionalidade offline
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => {
                    console.log('Service Worker registrado com sucesso:', registration);
                })
                .catch(error => {
                    console.log('Erro ao registrar Service Worker:', error);
                });
        }
    </script>

    <!-- Script Principal -->
    <script src="script.js"></script>
</body>
</html>
